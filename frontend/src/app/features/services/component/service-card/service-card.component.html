<div class="col-12 col-md-6 mb-2">
    <div class="card">
        <div class="card-header">
            <h3>{{ service.type }}</h3>
        </div>
        <div class="card-body">
            <h4>Interval</h4>
            <p>Every {{ service.interval.mileage }} miles OR {{ service.interval.months }} months, whichever comes first.</p>
            <hr>
            <h4>History</h4>
            <table class="table">
                <tbody>
                    <tr>
                        <th>
                            Mileage
                        </th>
                        <td>
                            10,000
                        </td>
                        <th>
                            Date
                        </th>
                        <td>
                            01/01/2020
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <button class="btn btn-primary">
                Add New Record
            </button>
        </div>
    </div>
</div>
